<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <div id="saida"></div>
    <script>
        let calc;
        let num1 = parseFloat(prompt("digite o numero:"));
        let num2 = parseFloat(prompt("digite o numero:"));
        calc=num1+num2;
        document.getElementById("saida").innerHTML=`${num1} + `;
        document.getElementById("saida").innerHTML+=`${num2} = `;
        document.getElementById("saida").innerHTML+=calc;
                
    </script>
</body>
</html>
